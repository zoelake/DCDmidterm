<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
        <img id="cloud" alt="cloud" src="images/cloud.png">
        <img id="graphic1"
            alt="The impact of the food supply chain on our environment & why you should go grow your own food"
            src="images/graphic1.png">
        <img id="garden" alt="veggie garden" src="images/garden.png">
        <h2 id="text-fact">DID YOU KNOW?</h2>
        <img id="calendar" alt="calendar icon" src="images/calendar.png">
        <p id="calendar-text">Annually, Canadians contribute to a whopping 2.2 million tonnes of preventable food waste.
        </p>
        <p class="list-text">This means that daily:</p>

        <div id="lettuce" class="produce-left">
            <!-- <img class="food" id="lettuce-img" onmouseover="HoverUp()" onmouseout="HoverDown()"
                src="./images/lettuce.png"> -->

            <p class="text-left">47,000<br>HEADS OF LETTUCE</p>
        </div>

        <div class="produce-right">
            <p class="text-right">1,200,000<br>TOMATOES</p>
            <img class="food left-food" src="./images/tomatoe.png" id="tomatoe-img" onmouseover="HoverTomUp()"
                onmouseout="HoverTomDown()">
        </div>

        <div class="produce-left">
            <img class="food" id="potatoe" src="./images/potatoe.png" onmouseover="HoverPotUp()"
                onmouseout="HoverPotDown()">
            <p class="text-left short-text">2,400,000<br>POTATOES</p>
        </div>

        <div class="produce-right">
            <p class="text-right">1,225,000<br>APPLES</p>
            <img class="food left-food" src="./images/apple.png" id="apple-img" onmouseover="HoverAppUp()"
                onmouseout="HoverAppDown()">
        </div>

        <div class="produce-left">
            <img class="food" id="banana" src="./images/banana.png" onmouseover="HoverBanUp()"
                onmouseout="HoverBanDown()">
            <p class="text-left short-text">555,000<br>BANANAS</p>
        </div>

        <p class="list-text">Are thrown out....</p>

        <img id="rotten-veggies" alt="rotten veggies" src="images/rotten-veggies.png">
        <h2 id="text-waste">NOT APPETIZING</h2>
        <p id="waste" class="list-text">IS IT?</p>

        <img id="basket" alt="shopping basket" src="images/basket.png">


    </div>
    <script src="animate.js"></script>
</body>

</html>
